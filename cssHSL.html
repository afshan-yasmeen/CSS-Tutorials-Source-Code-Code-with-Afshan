<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- HUE  -->
    <h1 style="background-color:hsl(0,100%,50%) ;">Welcome</h1>
    <h1 style="background-color:hsl(240, 100%, 50%) ;">Welcome</h1>
    <h1 style="background-color:hsl(147,100%,50%) ;">Welcome</h1>

    <!-- SATURATION  -->
    <h1 style="background-color: hsl(0,100%,50%);">Welcome</h1>
    <h1 style="background-color: hsl(0,80%,50%);">Welcome</h1>
    <h1 style="background-color: hsl(0,60%,50%);">Welcome</h1>
    <h1 style="background-color: hsl(0,40%,50%);">Welcome</h1>
    <h1 style="background-color: hsl(0,20%,50%);">Welcome</h1>
    <h1 style="background-color:hsl(0,0%,50%) ;">Welcome</h1>

    <!-- Lightness  -->
    <h1 style="background-color:hsl(0,100%,0) ;">Welcome</h1>
    <h1 style="background-color:hsl(0,100%,25%) ;">Welcome</h1>
    <h1 style="background-color:hsl(0,100%,50%) ;">Welcome</h1>
    <h1 style="background-color:hsl(0,100%,75%) ;">Welcome</h1>
    <h1 style="background-color:hsl(0,100%,90%) ;">Welcome</h1>
    <h1 style="background-color:hsl(0,100%,100%) ;">Welcome</h1>

    <!-- HSLA  -->
    <h1 style="background-color:hsla(0,100%,64%, 0) ;">Welcome</h1>
    <h1 style="background-color:hsla(0,100%,64%, 0.2) ;">Welcome</h1>
    <h1 style="background-color:hsla(0,100%,64%, 0.6) ;">Welcome</h1>
    <h1 style="background-color:hsla(0,100%,64%, 0.8) ;">Welcome</h1>
    <h1 style="background-color:hsla(0,100%,64%, 1) ;">Welcome</h1>


</body>
</html>
