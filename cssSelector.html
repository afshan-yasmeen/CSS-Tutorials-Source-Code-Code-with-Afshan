<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    /* Element Selector  */
      h1{
        color: blue;
      }
      p{
        color: red;
      }

      /* Id Selector  */
      #hbd{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: green;
      }

      /* Class Selector  */
      .paragraph{
        text-align: center;
      }

      /* Universal Selector  */
      *{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
   </style>
</head>
<body>

    <h1>Welcome to the World</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic quidem obcaecati velit dignissimos suscipit aliquam non sequi excepturi maxime facilis ut culpa dolor, earum delectus adipisci, quo exercitationem vero sunt.</p>
      <p id="hbd">Happy Birthday </p>
      <p class="paragraph">Class Paragraph</p>
      
</body>
</html>
